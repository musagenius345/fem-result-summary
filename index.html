<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;900&display=swap" rel="stylesheet">

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  <!-- <link rel="stylesheet" href="src/scss/style.scss"> -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main grid">
    <article class="section result">
      <p class="result-heading">Your Result</p>
      <div class="result-score">
        <span class="result-score__number">
          <div class="white result-total">76</div>
          <span> of 100</span>
      </div>
      <p class="result-comment white">Great</p>
      <p class="result-review">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
    <article class="section score-body">
      <p class="summary-title">Summary</p>
      <div class="score-parent">
        <div class="score-container" data-reaction>
          <div class="score-category" >
            <img src="./public/images/icon-reaction.svg" alt="reaction svg icon"> Reaction</div>
          <div class="score-value">80 <span class="score-overall">/ 100<span></div>
        </div>
        <div class="score-container" data-memory>
          <div class="score-category" ><img src="./public/images/icon-memory.svg" alt="memory icon"> Memory</div>
          <div class="score-value">92 <span class="score-overall">/ 100<span></div>
        </div>
        <div class="score-container" data-verbal>
          <div class="score-category" ><img src="./public/images/icon-verbal.svg" alt="verbal icon"> Verbal</div>
          <div class="score-value">61 <span class="score-overall">/ 100<span></div>
        </div>
        <div class="score-container" data-visual>
          <div class="score-category"><img src="./public/images/icon-visual.svg" alt="Visual icon"> Visual</div>
          <div class="score-value">72 <span class="score-overall">/ 100<span></div>
        </div>
      </div>
      <button class="button">Continue</button>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
